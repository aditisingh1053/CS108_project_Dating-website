<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="icon" href="allphotos/logo.png" type="image/x-icon"></link>
</head>
<body>
    <div class="allcontent">
    <div class="outlined-text">
    <h1 style="margin-left: 3%;">First time ?? Don't worry !!</h1>
    <h1 style="margin-left: 1%;">Join the paradise of love now...</h1>
    </div>
    <div class="login-box">
        <!-- <h2>Registeration form</h2> -->
    <form action="/register" method="POST" id="loginForm">
        <div class="input-group">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        </div>
        <div class="input-group">
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        </div>
        <div class="input-group">
        <label for="secret_question">Secret Question:</label><br>
        <input type="text" id="secret_question" name="secret_question" required><br>
        </div>
        <div class="input-group">
        <label for="secret_answer">Secret Answer:</label><br>
        <input type="text" id="secret_answer" name="secret_answer" required><br>
        </div>
        <button type="submit">Register</button>
    </form>
    </div>
    <a href="login.html" class="signin-btn1" style="margin-left: 15.5%;">Back to Login</a>
</div>
</body>
</html>
