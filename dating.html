<!DOCTYPE html>
<html>
<head>
    <title>Match mingle</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="icon" href="logo.png" type="image/x-icon"></link>
    <style>

    </style>
</head>
<body>
    <div class="allcontent">
    <h1 id = "greetings"></h1>
    <h1>Fill this short form to find your partner</h1>
    <div class="login-box">
        <h2></h2>
        <form id="loginForm"> <!-- Replace login.php with your backend script -->
            <div class="input-group">
                <label for="rollno" style="font-size: large;">IITB Roll Number: </label>
                <input type="text" id="rollno" name="rollno" required>
            </div>
            <div class="input-group">
                <label for="name" style="font-size: large;">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="year" style="font-size: large;">Year of Study:</label>
                <input type="text" id="year" name="year" required>
            </div>
            <div class="input-group">
                <label for="age" style="font-size: large;">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="input-group2">
                <label>Gender:</label><br><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="2025">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="2026">Female</label>
                <input type="radio" id="oother" name="gender" value="other">
                <label for="2027">Others</label>
            </div>
            <br>
            <div class="input-group">
                <label for="email" style="font-size: large;">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="Interests">
                <label>Interests:</label><br><br>
                <input type="checkbox" id="Traveling" name="Traveling" value="Traveling">
                <label for="Traveling">Travelling </label>
                <input type="checkbox" id="Sports" name="Sports" value="Sports">
                <label for="Sports">Sports </label>
                <input type="checkbox" id="Movies" name="Movies" value="Movies">
                <label for="Movies">Movies </label><br>
                <input type="checkbox" id="Music" name="Music" value="Music">
                <label for="Music">Music </label>
                <input type="checkbox" id="Literature" name="Literature" value="Literature">
                <label for="Literature">Literature </label>
                <input type="checkbox" id="Technology" name="Technology" value="Technology">
                <label for="Technology">Technology </label><br>
                <input type="checkbox" id="Fashion" name="Fashion" value="Fashion">
                <label for="Fashion">Fashion </label>
                <input type="checkbox" id="Art" name="Art" value="Art">
                <label for="Art">Art </label><br><br>
            </div>
            <div class="hobbies">
                <label>Hobbies:</label><br><br>
                <input type="checkbox" id="Reading" name="Reading" value="Reading">
                <label for="Reading">Reading </label>
                <input type="checkbox" id="Cooking" name="Cooking" value="Cooking">
                <label for="Cooking">Cooking </label>
                <input type="checkbox" id="Coding" name="Coding" value="Coding">
                <label for="Coding">Coding </label><br>
                <input type="checkbox" id="Gardening" name="Gardening" value="Gardening">
                <label for="Gardening">Gardening </label>
                <input type="checkbox" id="Painting" name="Painting" value="Painting">
                <label for="Painting">Painting </label><br>
                <input type="checkbox" id="Watching YouTube/Instagram" name="Watching YouTube/Instagram" value="Watching YouTube/Instagram">
                <label for="Watching YouTube/Instagram">Watching YouTube/Instagram </label><br>
                <input type="checkbox" id="Playing musical instruments" name="Playing musical instruments" value="Playing musical instruments">
                <label for="Playing musical instruments">Playing musical instruments </label><br>
                <input type="checkbox" id="Photography" name="Photography" value="Photography">
                <label for="Photography">Photography </label><br><br><br>

            </div>


            
            <button type="button" class="login-btn" style="font-size: medium;" onclick="validateLogin()">Find Match</button>
        </form>      
        
    </div>
    <script src="script.js"></script>
    <script>
        var user = localStorage.getItem("user");
        if(user) {
            document.getElementById("greetings").innerText = "Welcome Back " + user + " !!";
        }
    </script>
    <a href="scroll_or_swipe.html" class="signin-btn1">Scroll through profiles</a>
    <a href="login.html" class="signin-btn1">Logout</a>
</div>
</body>
</html>
